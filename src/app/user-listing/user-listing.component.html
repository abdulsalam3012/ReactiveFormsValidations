<div class="container">
    <div class="row mt-2">
        <div class="col-lg-5">
            <!-- <button type="button" class="btn btn-primary">Primary</button> -->
        </div>
        <div class="col-lg-5">
            <!-- <button type="button" class="btn btn-primary">Primary</button> -->
        </div>
        <div class="col-lg-2">
            <button type="button" class="btn btn-primary" routerLink="/reactive-form/0">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email Id</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of userList;index as i">
                    <th>{{i+1}}</th>
                    <td>{{item?.firstName}}</td>
                    <td>{{item?.lastName}}</td>
                    <td>{{item?.email}}</td>
                    <td>
                        <button type="button" class="btn btn-secondary mx-2" routerLink="/reactive-form/{{item?.id}}">Edit</button>
                        <button type="button" class="btn btn-danger" (click)="deleteUser(item?.id)">Delete</button> 
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

</div>
